plugins {
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'org.jetbrains.kotlin.android'
    id 'com.android.application'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 31
    namespace 'si.f5.mob.photoapp'

    defaultConfig {
        applicationId "si.f5.mob.photoapp"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_ktx_version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-D'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }
}

dependencies {
    implementation project(":common")
    implementation project(":test")
    implementation project(":data:mediastore")

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    // Timber
    implementation "com.jakewharton.timber:timber:$timber_version"

    // Hilt
    implementation "com.google.dagger:hilt-android:$hilt_version"
    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"
    kapt "androidx.hilt:hilt-compiler:1.0.0"
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'

    // Jetpack Compose
    implementation "androidx.compose.ui:ui:$compose_ktx_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_ktx_version"
    implementation "androidx.compose.animation:animation:$compose_ktx_version"
    implementation "androidx.compose.foundation:foundation:$compose_ktx_version"
    implementation "androidx.compose.material:material:$compose_ktx_version"
    implementation "androidx.compose.material:material-icons-core:$compose_ktx_version"
    implementation "androidx.compose.material:material-icons-extended:$compose_ktx_version"
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.4.1'
    implementation 'androidx.activity:activity-compose:1.4.0'
    implementation "androidx.compose.runtime:runtime-livedata:$compose_ktx_version"

    // Navigation
    implementation "androidx.navigation:navigation-compose:2.4.2"
    implementation "androidx.navigation:navigation-fragment-ktx:2.4.2"
    implementation "androidx.navigation:navigation-ui-ktx:2.4.2"
    implementation "androidx.navigation:navigation-runtime-ktx:2.4.2"
    implementation "androidx.navigation:navigation-dynamic-features-fragment:2.4.2"

    // Coil
    implementation "io.coil-kt:coil:1.0.0"
    implementation "io.coil-kt:coil-compose:2.0.0-rc02"
}